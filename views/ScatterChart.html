<!DOCTYPE html>
<% include template %>
<meta charset="utf-8">
<head>
<style>
#chartdiv {
    width : 100%;
    height : 500px;
    font-size : 11px;
}	
</style>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/xy.js"></script>

<!-- amCharts javascript code -->
<script type="text/javascript">

var salarydata;

function on_page_load(){
	getData();
	alert("on pageload");
}

function getData(){
	var e = document.getElementById("JobTitles");
	var strUser = e.options[e.selectedIndex].value;
	$.get('/getScatter/'+strUser, function(results) {
		console.log("got the data!! - 2");
		salarydata = results;
		gochart();
		
	});
}

function gochart(){
	
	var chartData = salarydata;
	var chart = AmCharts.makeChart("chartdiv", {
    "type": "xy",
        "theme": "none",
        "pathToImages": "http://www.amcharts.com/lib/3/images/",
        "dataProvider": chartData,
        "valueAxes": [{
        "position": "bottom",
            "axisAlpha": 0,
            "dashLength": 1,
            "title": "X Axis"
    }, {
        "axisAlpha": 0,
            "dashLength": 1,
            "position": "left",
            "title": "Y Axis"
    }],
        "startDuration": 1,
        "graphs": [{
        "balloonText": "x:[[x]] y:[[y]]",
            "bullet": "circle",
            "lineAlpha": 0,
            "xField": "ax",
            "yField": "ay",
            "lineColor": "#FF6600",
            "fillAlphas": 0
    }, {
        "balloonText": "x:[[x]] y:[[y]]",
            "bullet": "triangleDown",
            "lineAlpha": 0,
            "xField": "bx",
            "yField": "by",
            "lineColor": "#FCD202",
            "fillAlphas": 0
    }],
        "trendLines": [{
        "finalValue": 11,
            "finalXValue": 12,
            "initialValue": 2,
            "initialXValue": 1,
            "lineColor": "#FF6600"
    }, {
        "finalValue": 19,
            "finalXValue": 12,
            "initialValue": 1,
            "initialXValue": 1,
            "lineColor": "#FCD202"
    }],
        "chartCursor": {}
}, 0);
	
	chart.write('chartdiv');

}
</script>





<body onload="getData()">


<!-- Page Content -->
<div class="container">
<br><br><br><br><br><br><br><br><br><br><br><br>
	<!-- Features Section -->
	<form action="">
				<select id="JobTitles" name='JobTitles' onchange="getData();">
					<option value="1">Driver Id: 1</option>
					<option value="2">Driver Id: 2</option>
					<option value="3">Driver Id: 3</option>
					<option value="4">Driver Id: 4</option>
				</select>
			</form>
	<div class="row">
		<div class="col-lg-12"><div id="chartdiv"></div>			
		</div>
	</div>
	<!-- /.row -->
</div>
<!-- /.container -->
</body>
